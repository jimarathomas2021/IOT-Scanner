<?xml version="1.0"?>
<?xml-stylesheet type = "text/xsl">
		<head>
		<title> Row Spanning Cells</title>
		</head>
		
		<body>
			<table border=3 width = 30%>
				<tr><th rowspan=6>Home Ticket Options</th>
				<th>Zone</th>
				<th>Price</th></tr>
				<tr><td>Red</td><td>$101.00</td></tr>
				<tr><td>Blue</td><td rowspan=2>$25.50</td></tr>
				<tr><td>Green</td></tr>
				<tr><td>Yellow</td><td rowspan=2>$9.00</td></tr>
				<tr><td>Orange</td></tr>
			</table>
		</body>
