<!--Add an embedded style sheet to the HTML5 document. 
	The style sheet should contian a rule that displays 
	h1 elements in blue. In addition, create a rule that 
	displays all links in blue without underlining them.

	background color to yellow.-->
	

<!DOCTYPE html>

<html>
    <head>
		<meta charset = "utf-8">
		<title>Links</title>

		<style TYPE="text/css">
		
		<!--
			h1			{color: blue}
			
			a			{color: blue; text-decoration: none; }
			a:hover		{background-color: yellow;}
		-->
		</style>


    </head>

    <body>
